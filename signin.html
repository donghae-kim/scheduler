<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정관리프로그램</title>
    
    <!-- 메타 태그 설정, 저자, 키워드 ,설명 -->
    <meta name="author" content="donghae kim"/>
    <meta name="keywords" content="일정관리, 업무분배, 우선순위"/>
    <meta name="description" content="일정관리웹사이트 만들기 연습"/>
    <!-- 파비콘 -->
    <link rel="icon" href="img/fabicon.ico">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/fabicon.ico">

    <!-- 아이콘 가져오기 font-awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/signin.css"/>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="index.html">동해일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned ">
                        <div class="sign-in"><a href="signin.html" >로그인</a></div>
                        <div class="sign-up"><a href="signup.html" >회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname"></span>님.
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                    </div>
                    <!-- signed -->
                </div> 
            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h1>안녕하세요. <span class="blue">동해일정</span>입니다.</h1>
                <div class="signin-form">
                    <input type="text" placeholder="이메일" id="email"/>
                    <input type="password" placeholder="비밀번호" id="password">
                    <input type="button" value="로그인" id="signin"/>
                    <div class="signup-container">
                        <a href="#" id="signup">회원가입</a>
                    </div>
                    <!-- signup-container -->
                </div>
                <!-- signin-form -->
            </div>
            <!-- signin-container -->
        </div>
    </main>
    
    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자 : 김동해</div>
                <div class="autor-email">이메일 : donghae1999@gmail.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>


</body>
</html>
